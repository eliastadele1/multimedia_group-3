<!DOCTYPE html>
<html lang="en">

</head>
<body>
<h2 style="text-align: center;"> Multimedia Assignment Prepared By Group_3 </h2>
<h2 style="text-align: center;"> Gallery Photo </h2>

  <div class="gallery">
    <img src="A.JPG" alt="Image 1" class="gallery-image">
    <img src="B.JPG" alt="Image 2" class="gallery-image">
    <img src="C.JPG" alt="Image 3" class="gallery-image">
